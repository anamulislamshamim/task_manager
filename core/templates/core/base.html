<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/">Task Manager</a>

        <div class="space-x-6">
            <a href="{% url 'tasks:add' %}" class="text-lg font-semibold hover:text-gray-500">Add Task</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'core:logout' %}" class="px-6 py-3 font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Logout</a>
            {% else %}
            <a href="{% url 'core:register' %}" class="px-6 py-3 font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Register</a>
            <a href="{% url 'core:login' %}" class="px-6 py-3 font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}{% endblock content %}
    </div>
    <footer class="px-6 py-6 justify-center items-center bg-black text-white text-center">
        <h5>&copy; All Rights Reserved by Shamim, Django Intern Candidate</h5>
    </footer>
</body>
</html>
